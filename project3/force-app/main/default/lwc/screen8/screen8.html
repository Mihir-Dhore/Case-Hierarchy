<template>
<lightning-card title="Screen-8" variant="base">

    <div class="container">
        <div class="header">
            <div>
                <lightning-icon icon-name='action:edit' alternative-text='edit' size='small' title='edit'></lightning-icon>
                <p style="color: #afa0a0;">Edit</p>
            </div>
            <div>
                <lightning-icon icon-name='action:log_a_call' alternative-text='log_a_call' size='small' title='log_a_call'></lightning-icon>
                <p style="color: #afa0a0;">Log a Call</p>
            </div>
            <div>
                <lightning-icon icon-name='action:quote' alternative-text='quote' size='small' title='quote'></lightning-icon>
                <p style="color: #afa0a0;">New Quote</p>
            </div>
            <div>
                <lightning-icon icon-name='action:more' alternative-text='more' size='small' title='more'></lightning-icon>
                <p style="color: #afa0a0;">More</p>
    
            </div>
        </div>

        <br>

            <div class="opportunity">
            <div>
                <lightning-icon icon-name='standard:opportunity' alternative-text='opportunity' size='medium' title='opportunity'></lightning-icon>
            </div>
            <div>
                <div class="inneropp">
                    <h3>Opportunity</h3>
                    <h1 style="font-size: 18px;"><b>Allied Technologies - New <br> Business - 35K</b></h1>    
                </div>
            </div>
        </div>
        <br>
        <template for:each={opportunities} for:item="opp">
            <li key={opp.Id}>
                <div class="AccName">
                    <div >
                        <h2 style="font-size:small"> Account Name </h2>         
                    </div>              
                    <div >
                        <h2 style="padding-left: 50px;color: rgb(75, 165, 207);font-size:small">{opp.Name}</h2>
                    </div>
                </div>
                <hr style="border-top: 1px solid #f0e9e9; margin-top: 5px;margin-bottom:3px ">
                <div class="AccName">
                    <div >
                        <h2 style="font-size:small">Amount </h2>
                    </div>
                    <div >
                        <h2 style="padding-left: 87.5px; font-size:small">{opp.Amount}</h2>
                    </div>
                </div>
                <hr style="border-top: 1px solid #f0e9e9; margin-top: 5px;margin-bottom:3px ">
        
                <div class="AccName">
                    <div >
                        <h2 style="font-size:small">Close Date </h2>
                    </div>
                    <div >
                        <h2 style="padding-left: 74px;font-size:small">{opp.CloseDate}</h2>
                    </div>
                </div>
                <hr style="border-top: 1px solid #f0e9e9; margin-top: 5px;margin-bottom:3px ">
                <div class="AccName">
                    <div >
                        <h2 style="font-size:small">Score </h2>
                    </div>
                    <div >
                        <h2 style="padding-left: 105px;font-size:small">{opp.IqScore}</h2>
                    </div>
                </div>
                <hr style="border-top: 1px solid #f0e9e9; margin-top: 5px;margin-bottom:3px ">
                <div class="AccName">
                    <div >
                        <h2 style="font-size:small">Probability (%) </h2>
                    </div>
                    <div >
                        <h2 style="padding-left: 210%;font-size:small">{opp.Probability}</h2>
                    </div>
                </div>
                <hr style="border-top: 1px solid #f0e9e9; margin-top: 5px;margin-bottom:3px ">
        
                <div class="AccName">
                    <div >
                        <h2 style="font-size:small">Opportunity <br> Owner </h2>
                    </div>
                    <div >
                        <h2 style="padding-left: 80%;color: rgb(75, 165, 207);font-size:small">{opp.OwnerId}</h2>
                    </div>
                </div>
                    </li>
        </template>


        <hr style="border-top: 12px solid #f0e9e9; margin-top: 5px;margin-bottom:3px ">
        <br>
        <div class="slds-path">
            <div class="slds-grid slds-path__track">
            <div class="slds-grid slds-path__scroller-container">
            <div class="slds-path__scroller">
            <div class="slds-path__scroller_inner">
            <ul class="slds-path__nav" role="listbox" aria-orientation="horizontal" aria-labelledby="slds-path__stage-name">
            <li class="slds-path__item slds-is-current" role="presentation">
            <a aria-selected="false" class="slds-path__link" href="#" id="path-11" role="option" tabindex="-1">
            <span class="slds-path__stage">
            <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
            </svg>
            <span class="slds-assistive-text">Current Stage:</span>
            </span>
            <span class="slds-path__title">Contacted</span>
            </a>
            </li>
            <li class="slds-path__item slds-is-incomplete" role="presentation">
            <a aria-selected="false" class="slds-path__link" href="#" id="path-12" role="option" tabindex="-1">
            <span class="slds-path__stage">
            <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
            </svg>
            </span>
            <span class="slds-path__title">Open</span>
            </a>
            </li>
            <li class="slds-path__item slds-is-active" role="presentation">
            <a aria-selected="true" class="slds-path__link" href="#" id="path-13" role="option" tabindex="0">
            <span class="slds-path__stage">
            <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
            </svg>
            </span>
            <span class="slds-path__title">Unqualified</span>
            </a>
            </li>
            <li class="slds-path__item slds-is-incomplete" role="presentation">
            <a aria-selected="false" class="slds-path__link" href="#" id="path-14" role="option" tabindex="-1">
            <span class="slds-path__stage">
            <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
            </svg>
            </span>
            <span class="slds-path__title">Nurturing</span>
            </a>
            </li>
            <li class="slds-path__item slds-is-incomplete" role="presentation">
            <a aria-selected="false" class="slds-path__link" href="#" id="path-15" role="option" tabindex="-1">
            <span class="slds-path__stage">
            <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
            </svg>
            </span>
            <span class="slds-path__title">Closed</span>
            </a>
            </li>
            </ul>
            </div>
            </div>
            </div>
 
            </div>
            </div>
        <br><br>

        <p style="font-size: 18px; text-align:center"><b>Stage: Unqualified</b></p>
        <br>
        <!-- <button class="slds-button slds-button_brand slds-path__mark-complete">Mark as Current Stage</button> -->
             <button class="mark">Mark Stage as Complete</button>

 
    </div>
</lightning-card>
</template>
